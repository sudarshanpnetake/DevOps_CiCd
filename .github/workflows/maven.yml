name: Build Versioned TAR

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Get Maven Project Version
        id: mvn_version
        run: |
          VERSION=$(mvn -q -Dexec.executable=echo \
            -Dexec.args='${project.version}' \
            --non-recursive exec:exec)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      - name: Create Versioned TAR
        run: |
          APP_NAME=STP
          TAR_NAME=${APP_NAME}-${VERSION}-${GITHUB_RUN_NUMBER}.tar.gz
          mkdir -p dist
          tar -czf dist/$TAR_NAME \
              target/*.jar \
              README.md
          echo "TAR_NAME=$TAR_NAME" >> $GITHUB_ENV

      - name: Upload TAR as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: versioned-tar
          path: dist/*.tar.gz
